<!DOCTYPE html>

<body>
<script type="text/javascript">

	// <es7 indexOf
    let arr = ['aa', 'bb', 'cc'];
    if (arr.indexOf('aa') !== -1) {
        console.log('aa存在');
    } else {
        console.log('aa不存在');
    }


    //=es7 includes
    let arr2 = ['aa', 'bb', 'cc'];
    if (arr2.includes('aa')) {
        console.log('aa存在');
    } else {
        console.log('aa不存在');
    }

</script>
</body>
</html>
